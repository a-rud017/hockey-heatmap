<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey Heatmap</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="rink-wrapper">
        <div class="grid-container"></div>

        <div class="rink-container">
            <div id="bound">
            <div id="center-line"></div>
            <div id="blue-line"></div>
            <div id="blue-line2"></div>
            <div id="center-circle"></div>
            <div id="center"></div>
            <div id="center2"></div>
            <div id="goal-circle1"></div>
            <div id="goal-circle2"></div>
            <div id="goal-circle3"></div>
            <div id="goal-circle4"></div>
            <div id="net"></div>
            <div id="net2"></div>
            <div id="netC"></div>
            <div id="netC2"></div>
            <div id="goal-dot1"></div>
            <div id="goal-dot2"></div>
            <div id="goal-dot3"></div>
            <div id="goal-dot4"></div>
            <div id="side-dot1"></div>
            <div id="side-dot2"></div>
            <div id="side-dot3"></div>
            <div id="side-dot4"></div>
            <div id="end"></div>
            <div id="end2"></div>

            <div id="goal-strokeL1"></div>
            <div id="goal-strokeL2"></div>
            <div id="goal-strokeL3"></div>
            <div id="goal-strokeL4"></div>
            <div id="goal-strokeL5"></div>
            <div id="goal-strokeL6"></div>
            <div id="goal-strokeL7"></div>
            <div id="goal-strokeL8"></div>

            <div id="goal-strokeR1"></div>
            <div id="goal-strokeR2"></div>
            <div id="goal-strokeR3"></div>
            <div id="goal-strokeR4"></div>
            <div id="goal-strokeR5"></div>
            <div id="goal-strokeR6"></div>
            <div id="goal-strokeR7"></div>
            <div id="goal-strokeR8"></div>
        </div>    
    </div>

    <script src="main.js"></script>
</body>
</html>
